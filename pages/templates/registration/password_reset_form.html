{% extends 'lunch_poll/base.html' %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-8 mt-5">
      <div class="card">
        <article class="card-body pb-0">
          <h4 class="card-title text-center mb-4 mt-1">Forgot Your Password?</h4>
          <hr>
          <p class="text-success text-center">
            Enter your email address below, and we'll email instructions for setting a new one.
          </p>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input name="email" class="form-control" placeholder="Email" type="email" id="id_email" required>
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Send me instructions! </button>
          </div> <!-- form-group// -->
        </article>
      </div>
    </div>
  </div>
  {% endblock %}
